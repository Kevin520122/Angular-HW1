<li [ngStyle]="{'boxShadow': Card.shadow, 'border': Card.border}">
    <div class="header">
        <h3>{{Card.title}}</h3>
    </div>
    <div class="content">
        {{Card.content}}
    </div>
    <button [ngStyle]="{'background-color': Card.buttonColor}" (click)="colorEffect()">Set Color</button>
</li>
